<mat-toolbar style="background-color: #304532 !important">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      LOGO
    </button>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="display: flex; flex-direction: row;justify-content: space-around;align-items: stretch;">
      <mat-icon>more_vert</mat-icon> 
      <span style="padding: 6%;">Menu</span>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
    </mat-menu>
</mat-toolbar>
